name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-checks:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install dependencies
        run: |
          brew install xcodegen
          brew install swiftlint
          brew install swiftformat

      - name: Generate Xcode project
        run: |
          xcodegen --spec Config/project.yml

      - name: Run SwiftFormat
        run: |
          swiftformat --lint Sources/ || true
        continue-on-error: true

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging --config .swiftlint.yml || true
        continue-on-error: true

      - name: Check code formatting
        run: |
          if ! swiftformat --lint Sources/ > /dev/null 2>&1; then
            echo "âŒ Code formatting issues found. Run 'swiftformat Sources/' to fix."
            exit 1
          fi
          echo "âœ… Code formatting is correct"

  build-and-test:
    runs-on: macos-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Install dependencies
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen --spec Config/project.yml

      - name: Build Debug
        run: |
          xcodebuild build \
            -project Config/ODYSSEY.xcodeproj \
            -scheme ODYSSEY \
            -configuration Debug \
            -destination 'platform=macOS' \
            -quiet \
            -showBuildTimingSummary

      - name: Build Release
        run: |
          xcodebuild build \
            -project Config/ODYSSEY.xcodeproj \
            -scheme ODYSSEY \
            -configuration Release \
            -destination 'platform=macOS' \
            -quiet \
            -showBuildTimingSummary

      - name: Check app size
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ODYSSEY.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            APP_SIZE=$(du -sh "$APP_PATH" | cut -f1)
            echo "App size: $APP_SIZE"
            echo "APP_SIZE=$APP_SIZE" >> $GITHUB_ENV
            
            # Check if app size is reasonable (should be under 10MB)
            SIZE_BYTES=$(du -s "$APP_PATH" | cut -f1)
            if [ "$SIZE_BYTES" -gt 10240 ]; then
              echo "âš ï¸ App size is larger than expected: $APP_SIZE"
            else
              echo "âœ… App size is reasonable: $APP_SIZE"
            fi
          else
            echo "âŒ Could not find built app"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odyssey-debug-build
          path: ~/Library/Developer/Xcode/DerivedData/ODYSSEY-*/Build/Products/Debug/ODYSSEY.app
          retention-days: 7

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: odyssey-release-build
          path: ~/Library/Developer/Xcode/DerivedData/ODYSSEY-*/Build/Products/Release/ODYSSEY.app
          retention-days: 7

  security-scan:
    runs-on: macos-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen --spec Config/project.yml

      - name: Security scan
        run: |
          echo "ğŸ” Running security checks..."

          # Check for hardcoded secrets
          if grep -r "password\|secret\|key\|token" Sources/ --exclude-dir=Resources | grep -v "//" | grep -v "import"; then
            echo "âš ï¸ Potential hardcoded secrets found"
          else
            echo "âœ… No hardcoded secrets found"
          fi

          # Check for proper App Transport Security settings
          if grep -q "NSAllowsArbitraryLoads.*true" Config/project.yml; then
            echo "âš ï¸ App Transport Security allows arbitrary loads"
          else
            echo "âœ… App Transport Security properly configured"
          fi

          # Check for proper code signing settings
          if grep -q "CODE_SIGN_IDENTITY.*\"\"" Config/project.yml; then
            echo "â„¹ï¸ App not code signed (expected for development)"
          else
            echo "âœ… Code signing configured"
          fi

  performance-check:
    runs-on: macos-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen --spec Config/project.yml

      - name: Performance analysis
        run: |
          echo "ğŸ“Š Running performance analysis..."

          # Build with performance metrics
          xcodebuild build \
            -project Config/ODYSSEY.xcodeproj \
            -scheme ODYSSEY \
            -configuration Release \
            -destination 'platform=macOS' \
            -quiet \
            -showBuildTimingSummary

          # Check build time
          echo "âœ… Build completed successfully"

          # Analyze app size
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ODYSSEY.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "ğŸ“¦ App size analysis:"
            du -sh "$APP_PATH"
            echo "ğŸ“ Contents breakdown:"
            du -sh "$APP_PATH"/Contents/*
          fi
