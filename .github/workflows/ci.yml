name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Install XcodeGen
        run: |
          brew install xcodegen

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Generate Xcode project
        run: |
          xcodegen

      - name: Build project
        run: |
          xcodebuild build \
            -project ORRMAT.xcodeproj \
            -scheme ORRMAT \
            -configuration Debug \
            -destination 'platform=macOS' \
            -quiet

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging

      - name: Check app size
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "ORRMAT.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            APP_SIZE=$(du -sh "$APP_PATH" | cut -f1)
            echo "App size: $APP_SIZE"
            echo "APP_SIZE=$APP_SIZE" >> $GITHUB_ENV
          else
            echo "Could not find built app"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orrmat-debug-build
          path: ~/Library/Developer/Xcode/DerivedData/ORRMAT-*/Build/Products/Debug/ORRMAT.app
          retention-days: 1
