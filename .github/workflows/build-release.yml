---
name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  # For PRs and main branch pushes - just lint and build
  ci:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-26
    timeout-minutes: 10
    env:
      TZ: America/Toronto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Run CI pipeline
        env:
          CI: true
        run: |
          ./Scripts/odyssey.sh ci

  # For releases - use our deploy script
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-26
    timeout-minutes: 10
    env:
      TZ: America/Toronto
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Run CI pipeline
        env:
          CI: true
        run: |
          ./Scripts/odyssey.sh ci

      - name: Build and prepare release
        run: |
          ./Scripts/odyssey.sh deploy

      - name: Generate commit-based changelog
        id: changelog
        run: |
          ./Scripts/odyssey.sh changelog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ODYSSEY.dmg
          name: ${{ github.ref_name }}
          body: |
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## üì¶ Installation

            1. Download `ODYSSEY.dmg` below
            2. Open the DMG file and drag `ODYSSEY.app` to your Applications folder
            3. Add to the quarantine: `sudo xattr -rd com.apple.quarantine /Applications/ODYSSEY.app`
            4. Right-click and select "Open" on first launch

            ## ‚öôÔ∏è Requirements
            - macOS 26 or later
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
