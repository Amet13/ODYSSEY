---
name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  # For PRs and main branch pushes - just lint and build
  ci:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Setup development environment
        run: |
          ./Scripts/odyssey.sh setup

      - name: Run comprehensive linting
        run: |
          ./Scripts/odyssey.sh lint

      - name: Build and test
        run: |
          ./Scripts/odyssey.sh build

  # For releases - use our deploy script
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Setup development environment
        run: |
          ./Scripts/odyssey.sh setup

      - name: Run comprehensive linting
        run: |
          ./Scripts/odyssey.sh lint

      - name: Build and prepare release
        run: |
          ./Scripts/odyssey.sh deploy

      - name: Generate commit-based changelog
        id: changelog
        run: |
          ./Scripts/odyssey.sh changelog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_files/odyssey-cli
            ODYSSEY.dmg
          name: ${{ github.ref_name }}
          body: |
            # ğŸš€ ODYSSEY ${{ github.ref_name }} Release

            ## ğŸ“‹ What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## ğŸ“¦ Installation

            ### ğŸ–¥ï¸ GUI Application
            1. Download `ODYSSEY.dmg` above
            2. Open the DMG file and drag `ODYSSEY.app` to your Applications folder
            3. Right-click and select "Open" on first launch

            ### ğŸ’» CLI Tool
            1. Download `odyssey-cli` above
            2. Make executable: `chmod +x odyssey-cli`
            3. Export token from GUI: `export ODYSSEY_EXPORT_TOKEN="<token>"`
            4. Run: `./odyssey-cli run`

            ## âš™ï¸ Requirements
            - macOS 15 or later

            ## ğŸ”§ Key Features

            ### ğŸ–¥ï¸ GUI Application
            - Native macOS menu bar app with WebKit automation
            - Smart scheduling and multiple configurations
            - Secure Keychain storage and email verification

            ### ğŸ’» CLI Tool
            - Headless automation for CI/CD and remote servers
            - Same WebKit engine as GUI with parallel execution

            ## ğŸ›¡ï¸ Security
            - This app is code signed but **not notarized by Apple**
            - All automation runs locally on your machine
            - No user data transmitted without consent

            ## ğŸ› Support
            - [Report Issues](https://github.com/Amet13/ODYSSEY/issues)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
