# SwiftLint Configuration for ODYSSEY
# Enforces code quality standards and best practices

disabled_rules:
  # Disable rules that conflict with SwiftUI patterns
  - trailing_whitespace # SwiftUI previews often need trailing spaces
  - function_body_length # Allow longer functions for complex UI logic
  - type_body_length # Allow longer types for comprehensive models
  - file_length # Allow longer files for complex views
  - cyclomatic_complexity # Allow complex logic in automation code

opt_in_rules:
  # Code style and organization
  - array_init
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_range_nil_comparison
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - sorted_imports
  - static_operator
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Custom rule configurations
analyzer_rules:
  - unused_declaration
  - unused_import

# Line length configuration
line_length:
  warning: 120
  error: 150
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: true

# Function length configuration
function_body_length:
  warning: 50
  error: 100

# Type body length configuration
type_body_length:
  warning: 300
  error: 500

# File length configuration
file_length:
  warning: 500
  error: 1000

# Identifier length configuration
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - URL
    - x
    - y
    - z

# Force unwrapping configuration
force_unwrapping:
  severity: warning

# Implicitly unwrapped optional configuration
implicitly_unwrapped_optional:
  severity: warning
  mode: all_except_iboutlets

# Custom rule: Enforce documentation for public APIs
custom_rules:
  public_api_documentation:
    name: "Public API Documentation"
    regex: "^(?!.*///).*public.*func|^(?!.*///).*public.*var|^(?!.*///).*public.*class|^(?!.*///).*public.*struct|^(?!.*///).*public.*enum"
    message: "Public APIs should be documented with /// comments"
    severity: warning

# Exclude patterns
excluded:
  - Sources/Resources
  - .build
  - Config/ODYSSEY.xcodeproj
  - Documentation
  - Scripts
