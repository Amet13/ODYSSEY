# SwiftLint Configuration for ODYSSEY
# Enforces code quality standards and best practices

opt_in_rules:
  # Code style and organization
  - array_init
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_range_nil_comparison
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - sorted_imports
  - static_operator
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Custom rule configurations
analyzer_rules:
  - unused_declaration
  - unused_import

# Line length configuration
line_length:
  warning: 150
  error: 200
  ignores_comments: true
  ignores_urls: true
  ignores_function_declarations: true

# Function length configuration
function_body_length:
  warning: 100
  error: 200

# Type body length configuration
type_body_length:
  warning: 500
  error: 1000

# File length configuration
file_length:
  warning: 1000
  error: 2000

# Identifier length configuration
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - URL
    - x
    - y
    - z

# Force unwrapping configuration
force_unwrapping:
  severity: error

# Implicitly unwrapped optional configuration
implicitly_unwrapped_optional:
  severity: error
  mode: all_except_iboutlets

